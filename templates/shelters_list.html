{% extends 'base.html' %}
{% load static %}


{% block main %}
  <div class="shelters_list">

    <div class="heading d-flex justify-content-between align-items-center">
      <h2>Центры помощи</h2>
      <div class="filter">
        <img src="{% static 'images/filter-icon.png' %}" alt="">
      </div>
    </div>


    <div class="shelters">
      {% for shelter in shelters %}
        <div class="shelter-item">
          <div class="name" onclick="window.location = 'https://www.google.com/maps/search/?api=1&query={{ shelter.latitude }},{{ shelter.longitude }}'">{{ shelter.name }}</div>
          <div class="d-flex justify-content-between">
            <div class="secondary-info phone" {% if shelter.phone != '-' %}onclick="window.open('tel:{{ shelter.phone }}')" {% endif %}>{{ shelter.phone }}</div>
            <div class="secondary-info distance">{{ shelter.distance }} km</div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

{% endblock %}
