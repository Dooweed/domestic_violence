{% extends 'dashboard/base.html' %}
{% load static %}


{% block main %}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <script src="{% static 'js/dashboard/mapdata.js' %}"></script>
  <script src="{% static 'js/dashboard/countrymap.js' %}"></script>

  <div class="container ">
    <div class="d-flex justify-content-between align-items-center pt-5 pb-5">
      <div id="map"></div>

      <div>
        <canvas id="oilChart" width="500" height="500"></canvas>
      </div>
    </div>
  </div>
  <script>
      var oilCanvas = document.getElementById("oilChart");

      Chart.defaults.global.defaultFontFamily = "Lato";
      Chart.defaults.global.defaultFontSize = 18;

      var oilData = {
          labels: [
              "В очереди",
              "Принято",
              "Отменено",
              "Завершено"
          ],
          datasets: [
              {
                  data: [20, 60, 17, 245],
                  backgroundColor: [
                      "#0288D1",
                      "#009688",
                      "#DD2C00",
                      "#00C853",
                  ]
              }]
      };

      var pieChart = new Chart(oilCanvas, {
          type: 'pie',
          data: oilData
      });
  </script>
{% endblock %}
